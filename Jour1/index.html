<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>

<body>
    <div class="profile">
        <div class="pic">
            <div class="profile-pic">
                <img src="images/profile.png" alt="" class="picture">
            </div>
        </div>
        <div class="description">
            <h1 class="name">Bakar SECK</h1>
            <div class="profession">
                Full Stack Developer
            </div>
            <div class="texte">
                En formation chez Zone 01 à Dakar, je contribue au développement d'applications web complètes en
                travaillant sur le front-end et le back-end.
            </div>
            <div class="icons">
                <img src="images/facebook.png" alt="facebook" class="icon">
                <img src="images/github.png" alt="github" class="icon">
                <img src="images/instagram.png" alt="instagram" class="icon">
                <img src="images/linkedin.png" alt="linkedin" class="icon">
                <img src="images/twitter.png" alt="twitter" class="icon">
            </div>
            <button>Contact me</button>
        </div>
    </div>
</body>

</html>
