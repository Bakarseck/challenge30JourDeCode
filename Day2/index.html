<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter</title>
</head>
<body>
    <div class="mail">
        <img src="images/mark.svg" alt="" class="mark">
        <div class="icon">
            <img src="images/email.png" alt="mail" > 
        </div>

        <h1 class="header">Newsletter</h1>
        <p class="text">Enter your email adress to stay up to date with our latest news and products</p>

        <form>
            <input type="text" placeholder="Your email address">
            <button type="submit">Subscribe</button>
        </form>

        <p class="safe">Your email is safe with us, we dont spam.</p>
    </div>
</body>

</html>
